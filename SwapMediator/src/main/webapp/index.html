<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="JavaScript" src="myAJAXlib.js">
</script>
<SCRIPT language="JavaScript" SRC="myJS.js">
</SCRIPT>


</head>
<body> 

<h1><b>My SSWAP Service Client</b></h1>
<p></p>

<i>Service URL: </i>
<input type="text" style="width:100%"  name="rClass" id="rc" value="http://localhost:8081/service/sswap">
<p>Booker name: </p>
<input type="text" style="width:100px" name="rClass" id="bookerName" value="Joona">
<p>Guests: </p>
<input type="text" style="width:100px" name="rClass" id="nGuests">
<p>Bedrooms: </p>
<input type="text" style="width:100px" name="rClass" id="nBedrooms">
<p>Max distance to lake (km): </p>
<input type="text" style="width:100px" name="rClass" id="distanceToLake">
<p>Closest City: </p>
<input type="text" style="width:100px" name="rClass" id="closestCity">
<p>Max distance to that city (km): </p>
<input type="text" style="width:100px" name="rClass" id="maxDistanceToCity">
<p>Required number of days: </p>
<input type="text" style="width:100px" name="rClass" id="nDays">
<p>Start date (YYYY-MM-DD): </p>
<input type="text" style="width:100px" name="rClass" id="startDate" value="2022-11-12" >
<p>Maximum booking shift in days: </p>
<input type="text" style="width:100px" name="rClass" id="nDaysShift">
<br />
<input type="button"  value="Query" id="sBut" onclick="doQuery();" style="width:50px">

		
</body>
</html>
